{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <title>Wunder.css</title>
  </head>
  <body class="bg-dark text-white">
    <div
      class="container d-flex flex-column bg-dark text-white vh-100"
      id="hero"
    >
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img
            class="img-fluid"
            src="{% static 'images/logo-alt.png' %}"
            alt="Wunder.css"
            width="150"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if active == "home" %}active{% endif %}" aria-current="page" href="/">
                <i class="bi-house"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link {% if active == "featured" %}active{% endif %}" href="featured"
                ><i class="bi-patch-check"></i> Featured</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link {% if active == "submit" %}active{% endif %}" href="submit"
                ><i class="bi-cloud-upload"></i> Submit</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link {% if active == "about" %}active{% endif %}" href="about"
                ><i class="bi-three-dots"></i> About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link {% if active == "contact" %}active{% endif %}" href="contact"
                ><i class="bi-mailbox"></i> Contact us</a
              >
            </li>
          </ul>
        </div>
      </nav>
      {% block hero %}{% endblock hero %}
    </div>

    {% block content %} {% endblock content %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    {% block scripts %} {% endblock scripts %}
  </body>
</html>
