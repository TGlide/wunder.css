<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <title>Wunder.css</title>
  </head>
  <body class="bg-dark text-white">
    <div
      class="container d-flex flex-column bg-dark text-white vh-100"
      id="hero"
    >
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
          <img
            class="img-fluid"
            src="assets/logo-alt.png"
            alt="Wunder.css"
            width="150"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">
                <i class="bi-house"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="featured.html"
                ><i class="bi-patch-check"></i> Featured</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#"
                ><i class="bi-cloud-upload"></i> Submit</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html"
                ><i class="bi-three-dots"></i> About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html"
                ><i class="bi-mailbox"></i> Contact us</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div
        class="flex-fill d-flex flex-row justify-content-around align-items-center w-100"
      >
        <div class="row w-100 d-flex justify-content-center">
          <div class="col-12 col-lg-8">
            <div class="card bg-dark text-white shadow-lg w-100 p-4">
              <form id="submit">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Jane Doe"
                  />
                  <div class="invalid-feedback">Please type your name.</div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    aria-describedby="emailHelp"
                    placeholder="jane.doe@gmail.com"
                  />
                  <div id="emailHelp" class="form-text">
                    We'll never share your email with anyone else.
                  </div>
                  <div class="invalid-feedback">Please type a valid email.</div>
                </div>
                <div class="mb-3">
                  <label for="where" class="form-label"
                    >Where did you hear about Wunder.CSS?</label
                  >
                  <select
                    class="form-select"
                    id="where"
                    aria-label="Where did you hear about Wunder.CSS"
                  >
                    <option selected>Other</option>
                    <option value="friends">Friends</option>
                    <option value="social">Social Media</option>
                    <option value="work">Work</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label"
                    >Where else is this component hosted?</label
                  >
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="hosted[]"
                      value="codepen"
                      id="codepenHosted"
                    />
                    <label class="form-check-label" for="codepenHosted">
                      Codepen
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="hosted[]"
                      value="github"
                      id="githubHosted"
                    />
                    <label class="form-check-label" for="githubHosted">
                      Github
                    </label>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label"
                    >Do you want to receive e-mail notifications?</label
                  >
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="receiveNotifications"
                      id="receiveNotificationsNo"
                      checked
                    />
                    <label
                      class="form-check-label"
                      for="receiveNotificationsNo"
                    >
                      Definitely not
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="receiveNotifications"
                      id="receiveNotificationsYes"
                    />
                    <label
                      class="form-check-label"
                      for="receiveNotificationsYes"
                    >
                      Sure!
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-danger text-white">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="position-fixed top-0 end-0 p-3">
        <div
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <span><i class="bi-check fs-4 text-success"></i></span>
            <strong class="me-auto"> Submission successful</strong>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body text-dark">
            Your submission was completed successfully.
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="scripts/submit.js"></script>
  </body>
</html>
